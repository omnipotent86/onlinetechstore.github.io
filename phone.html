<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Gadgets Store - Accessories</title>
    <style>
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #f20a0a;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-card button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Gadgets Store</h1>
    </header>
    <div class="container">
        <h1>Accessories</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="headphones.jpeg" alt="Noise Cancelling Headphones">
                <h3>Boat Noise Cancelling Headphones</h3>
                <p>Premium sound quality</p>
                <p>â‚¹1,999</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
